		window.onload=function(){
	//账户名只能使用数字字母下划线，且数字不能开头，长度在6-15之间
	document.getElementById("userId").onblur = function(){		
	    var regUser = /^[a-zA-Z_]\w{5,14}$/;  //
		var userId = this.value;
		if(!regUser.test(userId)){
			document.getElementById("userMsg").style.color = "red";
			document.getElementById("userMsg").style.fontSize = "12px";
			document.getElementById("userMsg").style.marginLeft = "25px";
			document.getElementById("userMsg").innerHTML = "请输入手机号";
		}else{
			document.getElementById("userMsg").style.color = "green";
			document.getElementById("userMsg").innerHTML = "√";
		}
	}
}
	</script>

	<script type="text/javascript">
		document.getElementById("userPass").onblur =function checkUserPass(){
		//1、属性
		let regUser = /^[0-9a-zA-Z_]\w{5,14}$/; 
	 	let userPass = document.getElementById("userPass").value;
	 	//2、方法

				//document.getElementById("msgbox").style.display = "block";

			}else{
				document.getElementById("cuoTit_userPass").style.display = "block";

				//checkFlag=false;

			document.getElementById("cuoTit_userPass").style.display = "block";
			document.getElementById("cuoTit_userPass").innerHTML = "密码不能为空";
			return false;
		};	
	};

	<!-- 验证码 -->
	<script src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">

//随机验证码
function sjCheckMa(){
	let res="";
	while(res.length<4){
		let t=parseInt(Math.random()*123);
		if((t>=48&&t<=57)||(t>=97&&t<=122)||(t>=65&&t<=90)){
			res=res+String.fromCharCode(t);
		}
	}
	document.getElementById("checkMa_box").innerHTML=res;
};
sjCheckMa();
	$("#scrit").on("click",function(){
		sjCheckMa();
	});
